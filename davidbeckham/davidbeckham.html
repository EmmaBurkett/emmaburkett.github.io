<!DOCTYPE html>
<html lang='en-us'>
    <head>
        <title>Positioning Page Example</title>
        <meta charset="utf-8">
        <meta name='description' content="Pricing Page Example">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel='stylesheet' href='davidbeckham.css'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    </head>

    <body>
           <main id='main'>
               <div class='grid'>
                    <article id='image'>
                        <img src='davidbeckham.jpg'>
                    </article>

                    <section id='image1'>
                        <img class='img' src='app-card-arrow-left.png'>
                    </section>

                    <section id='image2'>
                        <img class='img' src='app-card-arrow-right.png'>
                    </section>

                    <section id="words">
                        <h1>DAVID <br> BECKHAM</h1>
                        <br>
                        <P>40 years, Lisbon, Portugal
                            <br>
                            I'm a Digital Marketing Manager working in<br>
                            Lisbon. I'm looking for an opportunity to work <br>
                            in a non-profit working with animal rescue. <br>
                            19 years in the industry.
                        </P>
                    </section>

                    <section id='image3'>
                        <img class='img' src='davidbeckham1.png'>
                    </section>

                    <section id='image4'>
                        <img class='img' src='davidbeckham2.png'>
                    </section>

                    <section id='image5'>
                        <img class='img' src='davidbeckham3.png'>
                    </section>

                    <section id='image6'>
                        <img class='img' src='davidbeckham4.png'>
                    </section>

                </div>
           </main>
    </body>

</html>
